<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="a.css">
    <title>Local To Do</title>
</head>


<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <h1 class="main-title">
                    To Do
                </h1>
            </header>

            <form id="opsuform" class="task-form">
                <input type="text" id="yazilacaqtext" class="form-item input-task" placeholder="Add">
                <button id="plus"  class ="form-item btn-task-add" type="submit">
                <i class ="far fa-plus-square" ></i>
            </button>
            </form>

            <div class="task-container">
                <button id="hamisinisil" class ="btn btn-danger clear-all">Clear All</button>
                <ul id="yazilacaqhtml" class ="task-list">
                    
                    <!-- altda gorunen sil edit olan yer jsde yazacam -->
                    <!-- <div class="task-item"> -->

                    </div>
                </ul>
            </div>
        </div>
    </div>


      


    <div id="modalinumimidivi" class="update-modal">
        <div class="update-wrapper">
            <div id="iks" class ="cross">X</div>
            <form class="update-form">
                <h3>Edit Task</h3>
                <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control" id="xintask">
                </div>
                <button  type="submit" id="sumbitx" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="a.js " ></script>
    
</body>
